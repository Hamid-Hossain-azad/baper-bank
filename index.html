<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body class="bg-rose-600">
    <header>
        <h1 class="text-5xl text-center mt-20">wellcome to my <span class="text-teal-500 decoration-fuchsia-50">$baper
                bank$
            </span>
        </h1>
    </header>

    <main>
        <section class="bg-rose-300 w-3/4 mx-auto mt-10 p-10 rounded">
            <h3 class="text-2xl text-neutral-1000 mb-2">Please Login</h3>
            <div action="" class="pb-5">
                <input id="user-email" class=" border-2 block w-3/4 rounded mb-4 px-2 " type="text" placeholder="email">
                <input id="user-password" class=" border-2 w-3/4 rounded px-2" type="password"
                    placeholder="input password"></input>
                <button id="login-submit"
                    class="text-neutral-50 block mt-5 border-2 rounded px-4 py-1 bg-rose-600 font-bold  ">submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
